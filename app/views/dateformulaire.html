<p>This is the dateFormulaire view.</p>
<div ng-controller="DateFormulaireCtrl">

    <canvas id="line" class="chart chart-horizontal-bar" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series">
    </canvas>

    <form novalidate class="form-horizontal">
        <label>Entrer une date (ex: 2010-01-01 03:20:00):</label>
        <br>
        <select name="year" id="year" ng-model="post.year">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
        </select>
        <select name="month" id="month" ng-model="post.month">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="day" id="day" ng-model="post.day">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="hour" id="hour" ng-model="post.hour">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>

        <select name="minute" id="minute" ng-model="post.minute">
            <option value="00">00</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
        <br>
        <input type="submit" ng-click="envoie(post)" value="Rechercher" />
    </form>

    <table style="float:right">
        <thead>
            <!-- En-tÃªte du tableau -->
            <tr>
                <th>Temps Requete</th>
                <th>Temps Affichage</th>
            </tr>
        </thead>
        <tbody>
            <!-- Corps du tableau -->
            <tr>
                <td>{{tempsRequete}} s</td>
                <td>{{tempsAngular}} s</td>
            </tr>
        </tbody>
    </table>


    <plotly plotly-data="data" plotly-layout="layout" plotly-options="options" plotly-events="plotlyEvents"></plotly>

</div>
